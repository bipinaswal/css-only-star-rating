<!DOCTYPE html>
<html>
<head>
    <title>Star Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="star-rating.css">
</head>
<body>
    
    <div style="width: 500px;max-width: 100%;margin: 20px auto;">
        <p>Star Rating (Css only - no image - no icon)</p>
        
        <span class="star-rating rating-0-5"></span><br><!-- used for 0.5(half) star rating -->
        <span class="star-rating rating-1-0"></span><br><!-- used for 1 star rating -->
        <span class="star-rating rating-1-5"></span><br><!-- used for 1.5 star rating -->
        <span class="star-rating rating-2-0"></span><br><!-- used for 2 star rating -->
        <span class="star-rating rating-2-5"></span><br><!-- used for 2.5 star rating -->
        <span class="star-rating rating-3-0"></span><br><!-- used for 3 star rating -->
        <span class="star-rating rating-3-5"></span><br><!-- used for 3.5 star rating -->
        <span class="star-rating rating-4-0"></span><br><!-- used for 4 star rating -->
        <span class="star-rating rating-4-5"></span><br><!-- used for 4.5 star rating -->
        <span class="star-rating rating-5-0"></span><br><!-- used for 5 star rating -->
        
        
        <p style="color:#ccc;font-size: 12px;margin-top: 40px;"><sup>&#9733;</sup> Don't forget to checkout the magical mixin for this at "star-rating.scss" file... </p>
    </div>
    
</body>
</html>
